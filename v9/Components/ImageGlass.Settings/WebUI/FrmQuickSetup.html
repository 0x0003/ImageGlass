<!DOCTYPE html>
<html lang="en" color-mode="dark" page="quick-setup">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick setup ImageGlass</title>
  <link rel="stylesheet" href="./dist/styles.css">
</head>

<body id="app">
  <main>
    <div class="page-header">
      <img id="Img_AppLogo" src="[AppLogo]" height="96" width="96" alt="Logo"
        onerror="this.hidden = true;" />
      <h2 lang-html="FrmQuickSetup._StepInfo">[Step <span id="LblStepInfo">1/3</span>]</h2>
    </div>

    <div class="page-content">
      <section class="step" step="1">
        <div class="text-center">
          <div class="mb-2" lang-text="FrmSettings.Tab.Language._DisplayLanguage">[Display language]</div>
          <div class="d-flex align-items-center">
            <select id="Cmb_LanguageList" name="Language">
            </select>
          </div>
        </div>
      </section>


      <section class="step" step="2" hidden>
        <header lang-text="FrmQuickSetup._SelectProfile">[I am a‚Ä¶]</header>
        <div class="mb-3 d-flex">
          <label class="ig-box-option me-2">
            <input type="radio" name="_SettingProfile" value="standard" checked>
            <div>
              <div class="emoji-icon">üßë‚Äçüíº</div>
              <div lang-text="FrmQuickSetup._StandardUser">[Standard user]</div>
            </div>
          </label>

          <label class="ig-box-option ms-2">
            <input type="radio" name="_SettingProfile" value="professional">
            <div>
              <div class="emoji-icon">üë®‚Äçüé®</div>
              <div lang-text="FrmQuickSetup._ProfessionalUser">[Professional user]</div>
            </div>
          </label>
        </div>

        <div class="mb-3 mt-4">
          <header class="mb-2" lang-text="FrmQuickSetup._SettingsWillBeApplied">[Settings will be applied:]</header>
          <div class="mb-2">
            <label class="ig-checkbox">
              <input id="ChkColorProfile" type="checkbox" disabled />
              <div lang-text="FrmSettings.Tab.Image._ColorManagement">[Color management]</div>
            </label>
          </div>
          <div class="mb-2">
            <label class="ig-checkbox">
              <input id="ChkUseEmbeddedThumbnailRawFormats" type="checkbox" disabled checked />
              <div lang-text="FrmSettings.Tab.Image._UseEmbeddedThumbnailRawFormats">
                [UseEmbeddedThumbnailRawFormats]
              </div>
            </label>
          </div>
        </div>

        <div>
          <i lang-text="FrmQuickSetup._SettingProfileDescription">[To modify these settings, simply access the Settings dialog]</i>
        </div>
      </section>


      <section class="step" step="3" hidden>
        <div class="text-center">
          <div class="mb-3">
            <div lang-text="FrmQuickSetup._SetDefaultViewer">[Do you want to set ImageGlass as the default photo viewer?]</div>
            <div lang-text="FrmQuickSetup._SetDefaultViewer._Description">[You can reset it in the Settings dialog > File type associations tab.]</div>
          </div>
          <button id="BtnSetDefaultViewer" type="button" lang-text="_._Yes" style="min-width: 8rem;">[Yes]</button>
        </div>
      </section>
    </div>
  </main>


  <footer class="panel">
    <a id="LnkSkip" class="me-auto" lang-text="FrmQuickSetup._SkipQuickSetup">[Skip this and launch ImageGlass]</a>
    <button id="BtnBack" type="button" class="ms-2" lang-text="_._Back" hidden>[Back]</button>
    <button id="BtnNext" type="submit" class="ms-2" lang-text="_._Next">[Next]</button>
  </footer>

  <script src="./dist/FrmQuickSetup.js"></script>
</body>
</html>
